<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-address-header-heading"
        data-cy="AddressHeaderCreateUpdateHeading"
        jhiTranslate="myApp.addressHeader.home.createOrEditLabel"
      >
        Create or edit a Address Header
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.addressHeader.typeCode" for="field_typeCode">Type Code</label>
          <input type="text" class="form-control" name="typeCode" id="field_typeCode" data-cy="typeCode" formControlName="typeCode" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.addressHeader.standardized" for="field_standardized">Standardized</label>
          <input
            type="checkbox"
            class="form-check"
            name="standardized"
            id="field_standardized"
            data-cy="standardized"
            formControlName="standardized"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.addressHeader.addressLine1" for="field_addressLine1">Address Line 1</label>
          <input
            type="text"
            class="form-control"
            name="addressLine1"
            id="field_addressLine1"
            data-cy="addressLine1"
            formControlName="addressLine1"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.addressHeader.addressLine2" for="field_addressLine2">Address Line 2</label>
          <input
            type="text"
            class="form-control"
            name="addressLine2"
            id="field_addressLine2"
            data-cy="addressLine2"
            formControlName="addressLine2"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.addressHeader.addressLine3" for="field_addressLine3">Address Line 3</label>
          <input
            type="text"
            class="form-control"
            name="addressLine3"
            id="field_addressLine3"
            data-cy="addressLine3"
            formControlName="addressLine3"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.addressHeader.cityName" for="field_cityName">City Name</label>
          <input type="text" class="form-control" name="cityName" id="field_cityName" data-cy="cityName" formControlName="cityName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.addressHeader.countyName" for="field_countyName">County Name</label>
          <input
            type="text"
            class="form-control"
            name="countyName"
            id="field_countyName"
            data-cy="countyName"
            formControlName="countyName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.addressHeader.stateCode" for="field_stateCode">State Code</label>
          <input type="text" class="form-control" name="stateCode" id="field_stateCode" data-cy="stateCode" formControlName="stateCode" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.addressHeader.zipCode" for="field_zipCode">Zip Code</label>
          <input type="text" class="form-control" name="zipCode" id="field_zipCode" data-cy="zipCode" formControlName="zipCode" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.addressHeader.countryName" for="field_countryName">Country Name</label>
          <input
            type="text"
            class="form-control"
            name="countryName"
            id="field_countryName"
            data-cy="countryName"
            formControlName="countryName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.addressHeader.personAddress" for="field_personAddress"
            >Person Address</label
          >
          <select
            class="form-control"
            id="field_personAddress"
            data-cy="personAddress"
            name="personAddress"
            formControlName="personAddress"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                personAddressOption.id === editForm.get('personAddress')!.value?.id
                  ? editForm.get('personAddress')!.value
                  : personAddressOption
              "
              *ngFor="let personAddressOption of personAddressesCollection; trackBy: trackPersonAddressById"
            >
              {{ personAddressOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
