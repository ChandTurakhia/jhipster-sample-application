<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-person-address-heading"
        data-cy="PersonAddressCreateUpdateHeading"
        jhiTranslate="myApp.personAddress.home.createOrEditLabel"
      >
        Create or edit a Person Address
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personAddress.addressTypeCode" for="field_addressTypeCode"
            >Address Type Code</label
          >
          <input
            type="text"
            class="form-control"
            name="addressTypeCode"
            id="field_addressTypeCode"
            data-cy="addressTypeCode"
            formControlName="addressTypeCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personAddress.validFrom" for="field_validFrom">Valid From</label>
          <div class="d-flex">
            <input
              id="field_validFrom"
              data-cy="validFrom"
              type="datetime-local"
              class="form-control"
              name="validFrom"
              formControlName="validFrom"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personAddress.validTo" for="field_validTo">Valid To</label>
          <div class="d-flex">
            <input
              id="field_validTo"
              data-cy="validTo"
              type="datetime-local"
              class="form-control"
              name="validTo"
              formControlName="validTo"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
