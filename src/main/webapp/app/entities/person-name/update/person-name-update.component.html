<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-person-name-heading" data-cy="PersonNameCreateUpdateHeading" jhiTranslate="myApp.personName.home.createOrEditLabel">
        Create or edit a Person Name
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personName.personId" for="field_personId">Person Id</label>
          <input type="number" class="form-control" name="personId" id="field_personId" data-cy="personId" formControlName="personId" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personName.firstName" for="field_firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" id="field_firstName" data-cy="firstName" formControlName="firstName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personName.middleName" for="field_middleName">Middle Name</label>
          <input
            type="text"
            class="form-control"
            name="middleName"
            id="field_middleName"
            data-cy="middleName"
            formControlName="middleName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personName.lastName" for="field_lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="field_lastName" data-cy="lastName" formControlName="lastName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personName.secondLastName" for="field_secondLastName"
            >Second Last Name</label
          >
          <input
            type="text"
            class="form-control"
            name="secondLastName"
            id="field_secondLastName"
            data-cy="secondLastName"
            formControlName="secondLastName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personName.preferredName" for="field_preferredName">Preferred Name</label>
          <input
            type="text"
            class="form-control"
            name="preferredName"
            id="field_preferredName"
            data-cy="preferredName"
            formControlName="preferredName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personName.prefixCode" for="field_prefixCode">Prefix Code</label>
          <input
            type="text"
            class="form-control"
            name="prefixCode"
            id="field_prefixCode"
            data-cy="prefixCode"
            formControlName="prefixCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personName.suffixCode" for="field_suffixCode">Suffix Code</label>
          <input
            type="text"
            class="form-control"
            name="suffixCode"
            id="field_suffixCode"
            data-cy="suffixCode"
            formControlName="suffixCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personName.validFrom" for="field_validFrom">Valid From</label>
          <div class="d-flex">
            <input
              id="field_validFrom"
              data-cy="validFrom"
              type="datetime-local"
              class="form-control"
              name="validFrom"
              formControlName="validFrom"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personName.validTo" for="field_validTo">Valid To</label>
          <div class="d-flex">
            <input
              id="field_validTo"
              data-cy="validTo"
              type="datetime-local"
              class="form-control"
              name="validTo"
              formControlName="validTo"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
