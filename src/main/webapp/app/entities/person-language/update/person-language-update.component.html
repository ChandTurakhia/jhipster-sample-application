<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-person-language-heading"
        data-cy="PersonLanguageCreateUpdateHeading"
        jhiTranslate="myApp.personLanguage.home.createOrEditLabel"
      >
        Create or edit a Person Language
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personLanguage.languageCode" for="field_languageCode">Language Code</label>
          <input
            type="text"
            class="form-control"
            name="languageCode"
            id="field_languageCode"
            data-cy="languageCode"
            formControlName="languageCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personLanguage.languageUsageCode" for="field_languageUsageCode"
            >Language Usage Code</label
          >
          <input
            type="text"
            class="form-control"
            name="languageUsageCode"
            id="field_languageUsageCode"
            data-cy="languageUsageCode"
            formControlName="languageUsageCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personLanguage.preferredLanguage" for="field_preferredLanguage"
            >Preferred Language</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="preferredLanguage"
            id="field_preferredLanguage"
            data-cy="preferredLanguage"
            formControlName="preferredLanguage"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
