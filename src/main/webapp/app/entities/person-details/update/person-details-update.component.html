<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-person-details-heading"
        data-cy="PersonDetailsCreateUpdateHeading"
        jhiTranslate="myApp.personDetails.home.createOrEditLabel"
      >
        Create or edit a Person Details
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personDetails.maritalTypeStatusCode" for="field_maritalTypeStatusCode"
            >Marital Type Status Code</label
          >
          <input
            type="text"
            class="form-control"
            name="maritalTypeStatusCode"
            id="field_maritalTypeStatusCode"
            data-cy="maritalTypeStatusCode"
            formControlName="maritalTypeStatusCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personDetails.raceEthinicityCode" for="field_raceEthinicityCode"
            >Race Ethinicity Code</label
          >
          <input
            type="text"
            class="form-control"
            name="raceEthinicityCode"
            id="field_raceEthinicityCode"
            data-cy="raceEthinicityCode"
            formControlName="raceEthinicityCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personDetails.citizenshipStatusCode" for="field_citizenshipStatusCode"
            >Citizenship Status Code</label
          >
          <input
            type="text"
            class="form-control"
            name="citizenshipStatusCode"
            id="field_citizenshipStatusCode"
            data-cy="citizenshipStatusCode"
            formControlName="citizenshipStatusCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personDetails.pregnant" for="field_pregnant">Pregnant</label>
          <input type="checkbox" class="form-check" name="pregnant" id="field_pregnant" data-cy="pregnant" formControlName="pregnant" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personDetails.childrenCount" for="field_childrenCount"
            >Children Count</label
          >
          <input
            type="number"
            class="form-control"
            name="childrenCount"
            id="field_childrenCount"
            data-cy="childrenCount"
            formControlName="childrenCount"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personDetails.height" for="field_height">Height</label>
          <input type="text" class="form-control" name="height" id="field_height" data-cy="height" formControlName="height" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personDetails.weight" for="field_weight">Weight</label>
          <input type="number" class="form-control" name="weight" id="field_weight" data-cy="weight" formControlName="weight" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.personDetails.person" for="field_person">Person</label>
          <select class="form-control" id="field_person" data-cy="person" name="person" formControlName="person">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="personOption.id === editForm.get('person')!.value?.id ? editForm.get('person')!.value : personOption"
              *ngFor="let personOption of peopleCollection; trackBy: trackPersonById"
            >
              {{ personOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
